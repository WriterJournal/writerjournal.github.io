<!doctype html>
<html lang="en">
	<head>
		<title>Sidebar 04</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<style id="" media="all">/* devanagari */
		object{
			height : 100%;
		width : 100%;
		overflow : hidden;
		}
		.sc-img{
			max-width: 400px;
			width: 100%;
		}
		</style>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
					</button>
				</div>
				<h1><a class="logo">WJ Tutorials</a></h1>
				
				<ul class="list-unstyled components mb-5">
					<li>
						<a id ="btnHome" href="#"><span class="fa fa-home mr-3"></span> Home</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-user mr-3"></span> Dashboard</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-sticky-note mr-3"></span> Friends</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-sticky-note mr-3"></span> Subcription</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-paper-plane mr-3"></span> Settings</a>
					</li>
					<li>
						<a href="#"><span class="fa fa-paper-plane mr-3"></span> Information</a>
					</li>
					<li class="accordion">
						<a href="#" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsible">
							<span class="icon-home mr-3"></span>Home
						</a>
						<div id="collapseOne" class="collapse" aria-labelledby="headingOne">
							<div>
								<ul>
									<li><a href="#">News</a></li>
									<li><a href="#">Sport</a></li>
									<li><a href="#">Health</a></li>
								</ul>
							</div>
						</div>
					</li>
				</ul>
			</nav>
			<div class="p-4 p-md-5 pt-5" id="content">
				
				<center>
				<div id="carouselExampleIndicators" class="carousel slide sc-img" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="images/sc1.png" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/sc2.png" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/sc3.png" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				</center>
				
			</div>
			<script src="js/jquery-3.2.1.slim.min.js"></script>
			<script src="js/popper.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/main.js"></script>
			<script type="text/javascript" src="js/bindings.js"></script>
		</body>
	</html>
